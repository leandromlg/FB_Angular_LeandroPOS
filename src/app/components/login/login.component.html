<div class="row">
  <div class="col s12 m6 offset-m3">
    <div style="color:red;">{{message}}</div>
    <div class="card">
      <div class="card-action black darken-2 white-text">
        <h3>Login</h3>
      </div>
      <div class="card-content">
        <form>
          <div class="input-field">
            <i class="material-icons prefix">email</i>
            <input type="text" [(ngModel)]="user.email" id="email" name="email" class="validate" />
            <label for="icon_prefix">Email</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input type="password" [(ngModel)]="user.password" id="password" name="password" class="validate" />
            <label for="icon_prefix">Password</label>
          </div>
          <div class="form-field">
            <button type="button" (click)="login()" class="btn-large waves-effect waves-dark black darken-2"
              style="width:100%;">Login
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
